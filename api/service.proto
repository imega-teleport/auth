syntax = "proto3";

package auth;

import "google/api/annotations.proto";

service AuthBasic {
    rpc Auth(AuthRequest) returns (AuthResponse) {
        option (google.api.http) = {
            post: "/api/v1/auth/basic"
            body: "*"
        };
    }
}

message AuthRequest {
    string login = 1;
    string pass = 2;
}

message AuthResponse {}
