branches:
  only:
  - master
language: ruby
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
script:
- make release DOCKER_USER=$DOCKER_USER DOCKER_PASS=$DOCKER_PASS DEPLOY_TOKEN=$DEPLOY_TOKEN
  TAG=`echo $TRAVIS_COMMIT | cut -c -7` || exit 1
notifications:
  slack:
    rooms:
      secure: 
